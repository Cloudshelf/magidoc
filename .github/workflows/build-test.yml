name: build-test

on:
  pull_request:
    types: [opened]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm_install
      - run: pnpm test-ci
      - run: pnpm build
