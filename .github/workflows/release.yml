name: Release

on: [workflow_dispatch]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm -r install --ignore-scripts --frozen-lockfile --strict-peer-dependencies

      - name: Set version
        id: version
        run: |
          echo "::set-output name=TAG_NAME::$(pnpm --silent get-version)"

      - name: Release Node Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          VERSION: ${{ steps.version.outputs.TAG_NAME }}
        run: |
          pnpm -r exec pnpm version --no-git-tag-version --allow-same-version $VERSION
          pnpm release

      - name: Release Git
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.TAG_NAME }}
          artifacts: "packages/starters/starter-*.zip"
